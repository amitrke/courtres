<div ng-cloak layout="column" data-ng-init="init()" ng-controller="FacilityCtrl">
<form name="userForm">
  <div flex class="md-headline md-padding">
      Welcome to Court Reservation.<div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  <div flex>
    <div class="md-padding">
        <h1 class="md-title">Login</h1>
        <div layout="row">
          <md-input-container>
            <label>Username</label>
            <input name="email" ng-model="person.email" required>
            <div ng-messages="userForm.email.$error" ng-show="userForm.email.$dirty">
              <div ng-message="required">This is required!</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="person.password" required>
            <div ng-messages="userForm.passwrod.$error" ng-show="userForm.password.$dirty">
              <div ng-message="required">This is required!</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label>Facility</label>
            <md-select ng-model="facility" required>
              <md-option ng-repeat="facility in allFacilities" value="{{facility.id}}">
                {{facility.name}}
              </md-option>
            </md-select>
            <div ng-messages="userForm.facility.$error" ng-if="userForm.$dirty">
              <div ng-message="required">This is required!</div>
            </div>
          </md-input-container>
    </div>
    <div flex>
        <md-switch ng-model="rememberMe" aria-label="Switch 1">
            Remember me
          </md-switch>
    </div>
    <div flex>
        </div>
            <md-button class="md-raised md-primary" ng-click="userForm.$valid && login(person, facility, rememberMe)"
                       ng-disabled="userForm.$invalid">Go</md-button>
        </div>
        <div ng-if="authRequest=='failure'">
              Incorrect username/password !
            </div>
    </div>
</form>
</div>
