<form ng-controller="PersonCtrl">
    Enter text and hit enter<br/>
    Name: <input type="text" ng-model="person.name" /><br />
    E-mail: <input type="email" ng-model="person.email" /><br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(person)" value="Save" />
</form>
