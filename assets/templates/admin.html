<div flex class="md-padding">
<div data-ng-init="init()">
    Hey {{user.name}} ! (Admin)
    <p></p>
</div>

<div class="panel panel-primary">
	<div class="panel-heading">
	  <h3 class="panel-title">Check-in Users</h3>
	</div>
	<div class="panel-body">
			<md-autocomplete
			  ng-disabled="false"
			  md-no-cache="false"
			  md-selected-item="selectedItem"
			  md-search-text-change="searchTextChange(searchText)"
			  md-search-text="searchText"
			  md-selected-item-change="selectedItemChange(item)"
			  md-items="item in querySearch(searchText)"
			  md-item-text="item.name"
			  md-min-length="0"
			  placeholder="Member name?">
			<md-item-template>
			  <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.name}}</span>
			</md-item-template>
			<md-not-found>
			  No states matching "{{searchText}}" were found.
			  <a ng-click="checkinOnSelect(searchText)">Check-in!</a>
			</md-not-found>
		  </md-autocomplete>
	</div>
</div>

<div class="panel panel-primary">
	<div class="panel-heading">
	  <h3 class="panel-title">Checkedin members</h3>
	</div>
	<div class="panel-body">
        <ul ui-sortable="sortableOptions" ng-model="facility.checkedInMembers">
          <li ng-repeat="checkedInMember in facility.checkedInMembers">{{ checkedInMember.name }}</li>
        </ul>
	</div>
</div>

<div class="panel panel-primary">
	<div class="panel-heading">
	  <h3 class="panel-title">New User</h3>
	</div>
	<div class="panel-body">
	  Panel content
	</div>
</div>

<a href="#/board" class="list-group-item active">Board</a>
</div>
